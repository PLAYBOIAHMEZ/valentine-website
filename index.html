<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Valentine's Day Special</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #1a1a1a;
        color: #e0e0e0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .container {
        text-align: center;
        background-color: rgba(40, 40, 40, 0.8);
        padding: 2rem;
        border-radius: 1rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
      h1 {
        color: #e0e0e0;
      }
      .heart {
        font-size: 100px;
        color: #ff4d4d;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      #loveMessage {
        margin: 20px 0;
        font-size: 18px;
        color: #e0e0e0;
        min-height: 50px;
      }
      button {
        background-color: #333333;
        color: #e0e0e0;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #4d4d4d;
      }
      .floating-roses {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: -1;
      }
      .floating-rose {
        position: absolute;
        font-size: 24px;
        color: #000000;
        opacity: 0.7;
        animation: float 8s infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="floating-roses" id="floatingRoses"></div>
    <div class="container">
      <h1>Happy Valentines Manalüíï</h1>
      <div class="heart">‚ù§Ô∏è</div>
      <p>I LOVE YOUüíã</p>
      <div id="loveMessage"></div>
      <button onclick="generateLoveMessage()">Generate Love Messageüíå</button>
    </div>

    <script>
      const loveMessages = [
        "Every day with you feels like Valentine‚Äôs Day. I love you, Manal!",
        "My heart is yours, today and forever. Happy Valentine‚Äôs, my love!",
        "In the darkness, our love shines brightest.",
        "Like black roses, our love is rare and beautiful.",
        "I love you Manal! you frog and donkey lookin girl.",
        "Our love is deeper than the darkest night.",
        "In a world of darkness, you're my guiding star.",
      ];

      function generateLoveMessage() {
        const messageElement = document.getElementById("loveMessage");
        const randomIndex = Math.floor(Math.random() * loveMessages.length);
        messageElement.textContent = loveMessages[randomIndex];
        messageElement.style.opacity = 0;
        fadeIn(messageElement);
      }

      function fadeIn(element) {
        let opacity = 0;
        const interval = setInterval(() => {
          if (opacity < 1) {
            opacity += 0.1;
            element.style.opacity = opacity;
          } else {
            clearInterval(interval);
          }
        }, 50);
      }

      function createFloatingRose() {
        const rose = document.createElement("div");
        rose.classList.add("floating-rose");
        rose.textContent = "üåπ";
        rose.style.left = `${Math.random() * 100}%`;
        rose.style.animationDuration = `${8 + Math.random() * 5}s`;
        document.getElementById("floatingRoses").appendChild(rose);
        setTimeout(() => {
          rose.remove();
        }, 13000);
      }

      setInterval(createFloatingRose, 500);
    </script>
  </body>
</html>
