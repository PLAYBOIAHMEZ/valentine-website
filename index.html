<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>‚ù§Ô∏èValentine's Day Special</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #0a0a0a;
        color: #e0e0e0;
        margin: 0;
        overflow: hidden;
      }
      .container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        z-index: 2;
      }
      h1 {
        color: #e0e0e0;
        font-size: 2.5em;
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
      }
      .heart {
        font-size: 100px;
        color: #ff4d4d;
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.1);
        }
        100% {
          transform: scale(1);
        }
      }
      #loveMessage {
        margin: 20px 0;
        font-size: 18px;
        color: blanchedalmond;
        min-height: 50px;
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
      }
      button {
        background-color: #ff3333;
        color: #ffffff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #ff4d4d;
      }
      canvas {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        z-index: 1;
      }
      .rose {
        position: fixed;
        font-size: 24px;
        z-index: 0;
        animation: float 20s linear infinite;
        opacity: 0.7;
        pointer-events: none;
      }
      @keyframes float {
        0% {
          transform: translateY(100vh) rotate(0deg);
        }
        100% {
          transform: translateY(-100vh) rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <canvas id="heart"></canvas>
    <div id="roses"></div>
    <div class="container">
      <h1>Happy Valentines Manalüíï</h1>
      <div class="heart">‚ù§Ô∏è</div>
      <p>I LOVE YOUüíã</p>
      <div id="loveMessage"></div>
      <button onclick="generateLoveMessage()">Generate Love Messageüíå</button>
    </div>

    <script>
      // Heart animation code
      window.requestAnimationFrame =
        window.__requestAnimationFrame ||
        window.requestAnimationFrame ||
        window.webkitRequestAnimationFrame ||
        window.mozRequestAnimationFrame ||
        window.oRequestAnimationFrame ||
        window.msRequestAnimationFrame ||
        (function () {
          return function (callback, element) {
            var lastTime = element.__lastTime || 0;
            var currTime = Date.now();
            var timeToCall = Math.max(1, 33 - (currTime - lastTime));
            window.setTimeout(callback, timeToCall);
            element.__lastTime = currTime + timeToCall;
          };
        })();

      window.isDevice =
        /android|samsung|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
          (
            navigator.userAgent ||
            navigator.vendor ||
            window.opera
          ).toLowerCase()
        );

      var loaded = false;

      var init = function () {
        if (loaded) return;
        loaded = true;
        var mobile = window.isDevice;
        var koef = mobile ? 0.1 : 1;
        var canvas = document.getElementById("heart");
        var ctx = canvas.getContext("2d");
        var width = (canvas.width = koef * innerWidth);
        var height = (canvas.height = koef * innerHeight);
        var rand = Math.random;

        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, width, height);

        var heartPosition = function (rad) {
          return [
            Math.pow(Math.sin(rad), 3),
            -(
              15 * Math.cos(rad) -
              5 * Math.cos(2 * rad) -
              2 * Math.cos(3 * rad) -
              Math.cos(4 * rad)
            ),
          ];
        };

        var scaleAndTranslate = function (pos, sx, sy, dx, dy) {
          return [dx + pos[0] * sx, dy + pos[1] * sy];
        };

        window.addEventListener("resize", function () {
          width = canvas.width = koef * innerWidth;
          height = canvas.height = koef * innerHeight;
          ctx.fillStyle = "rgba(0,0,0,1)";
          ctx.fillRect(0, 0, width, height);
        });

        var traceCount = mobile ? 20 : 50;
        var pointsOrigin = [];
        var dr = mobile ? 0.3 : 0.1;
        for (var i = 0; i < Math.PI * 2; i += dr)
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), 310, 19, 0, 0));
        for (var i = 0; i < Math.PI * 2; i += dr)
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), 250, 15, 0, 0));
        for (var i = 0; i < Math.PI * 2; i += dr)
          pointsOrigin.push(scaleAndTranslate(heartPosition(i), 190, 11, 0, 0));

        var heartPointsCount = pointsOrigin.length;
        var targetPoints = [];

        var pulse = function (kx, ky) {
          for (var i = 0; i < pointsOrigin.length; i++) {
            targetPoints[i] = [
              kx * pointsOrigin[i][0] + width / 2,
              ky * pointsOrigin[i][1] + height / 2.2,
            ];
          }
        };

        var e = [];
        for (var i = 0; i < heartPointsCount; i++) {
          var x = rand() * width;
          var y = rand() * height;
          e[i] = {
            vx: 0,
            vy: 0,
            R: 2,
            speed: rand() + 5,
            q: ~~(rand() * heartPointsCount),
            D: 2 * (i % 2) - 1,
            force: 0.2 * rand() + 0.7,
            f: "hsla(" + ~~(rand() * 360) + ",100%,60%,0.8)",
            trace: Array.from({ length: traceCount }, () => ({ x, y })),
          };
        }

        var config = { traceK: 0.4, timeDelta: 0.6 };
        var time = 0;

        var loop = function () {
          var n = -Math.cos(time);
          pulse((1 + n) * 0.5, (1 + n) * 0.5);
          time +=
            (Math.sin(time) < 0 ? 9 : n > 0.8 ? 0.2 : 1) * config.timeDelta;

          ctx.fillStyle = "rgba(0,0,0,.1)";
          ctx.fillRect(0, 0, width, height);

          for (var i = e.length; i--; ) {
            var u = e[i];
            var q = targetPoints[u.q];
            var dx = u.trace[0].x - q[0];
            var dy = u.trace[0].y - q[1];
            var length = Math.sqrt(dx * dx + dy * dy);

            if (length < 10) {
              if (rand() > 0.95) {
                u.q = ~~(rand() * heartPointsCount);
              } else {
                if (rand() > 0.99) u.D *= -1;
                u.q = (u.q + u.D) % heartPointsCount;
                if (u.q < 0) u.q += heartPointsCount;
              }
            }

            u.vx += (-dx / length) * u.speed;
            u.vy += (-dy / length) * u.speed;
            u.trace[0].x += u.vx;
            u.trace[0].y += u.vy;
            u.vx *= u.force;
            u.vy *= u.force;

            for (var k = 0; k < u.trace.length - 1; k++) {
              var T = u.trace[k];
              var N = u.trace[k + 1];
              N.x -= config.traceK * (N.x - T.x);
              N.y -= config.traceK * (N.y - T.y);
            }

            ctx.fillStyle = u.f;
            u.trace.forEach((t) => ctx.fillRect(t.x, t.y, 1, 1));
          }

          window.requestAnimationFrame(loop, canvas);
        };

        loop();
      };

      var s = document.readyState;
      if (s === "complete" || s === "loaded" || s === "interactive") init();
      else document.addEventListener("DOMContentLoaded", init);

      // Love message generator
      const loveMessages = [
        "Every day with you feels like Valentine‚Äôs Day. I love you, Manal!üíï",
        "My heart is yours, today and forever. Happy Valentine‚Äôs, my love!‚ù§Ô∏è",
        "In the darkness, our love shines brightestüåû.",
        "Like black roses, our love is rare and beautiful.",
        "I love you Manal! you frog and donkey lookin girlüòÇ.",
        "Our love is deeper than the darkest nightüåô.",
        "In a world of darkness, you're my guiding star‚ú®.",
        "Our love is as vibrant as this animated heart(‚ùÅ¬¥‚ó°`‚ùÅ).",
        "Every beat of this heart reminds me of you‚ù§Ô∏è.",
        "Our love story is written in the stars and drawn in heartsüòò.",
      ];

      function generateLoveMessage() {
        const messageElement = document.getElementById("loveMessage");
        const randomIndex = Math.floor(Math.random() * loveMessages.length);
        messageElement.textContent = loveMessages[randomIndex];
        messageElement.style.opacity = 0;
        fadeIn(messageElement);
      }

      function fadeIn(element) {
        let opacity = 0;
        const interval = setInterval(() => {
          if (opacity < 1) {
            opacity += 0.1;
            element.style.opacity = opacity;
          } else {
            clearInterval(interval);
          }
        }, 50);
      }

      // Floating roses
      function createRose() {
        const rose = document.createElement("div");
        rose.className = "rose";
        rose.textContent = "üåπ";
        rose.style.left = `${Math.random() * 100}vw`;
        rose.style.animationDuration = `${20 + Math.random() * 10}s`;
        rose.style.animationDelay = `-${Math.random() * 20}s`;
        document.body.appendChild(rose);

        setTimeout(() => {
          rose.remove();
        }, 30000);
      }

      function initRoses() {
        for (let i = 0; i < 20; i++) {
          createRose();
        }
        setInterval(createRose, 3000);
      }

      // Initialize everything
      document.addEventListener("DOMContentLoaded", () => {
        init(); // Initialize heart animation
        initRoses(); // Initialize floating roses
      });
    </script>
  </body>
</html>
